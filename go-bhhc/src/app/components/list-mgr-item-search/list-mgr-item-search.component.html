<div id="search-component">
    <h4><label for="search-box">List Manager Item Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let listMgrItem of listMgrItems$ | async" >
        <a routerLink="/detail/{{listMgrItem.id}}">
          {{listMgrItem.description}}
        </a>
      </li>
    </ul>
  </div>
